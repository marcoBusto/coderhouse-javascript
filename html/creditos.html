<head>

 <body class="container-fluid">
      <div id="logo">
      
      </div>
      <div id="logo2">

      </div>
      <!--menu-->
      <nav class="navbar navbar-expand-lg" id="menu">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- enlaces -->
        <div class="collapse navbar-collapse" id="opciones">   
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index1.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="creditos.html">Simulador de créditos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>            
          </ul>
        </div>
      </nav>   
      <article id="contenidos" class="container-fluid">
        <form  id="formulario" class="formulario" onsubmit="return false" action="creditos.html">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                      <input type="text" id="nombre" name="nombre" class="form-control form-control-sm" required/>
                </div>
                <div class="form-group">
                   <label for="apellido">Apellido:</label>
                      <input type="text" id="apellido" class="form-control form-control-sm" name="apellido" required/>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                      <input type="text" id="direccion" class="form-control form-control-sm" name="direccion" required/>
                </div>
                <div class="form-group">
                    <label for="numTel">Teléfono:</label>
                      <input type="tel" id="numTel" class="form-control form-control-sm" name="numTel" required/>
                </div>     
                <div class="form-group">
                  <label for="mail">E-mail:</label>
                     <input type="email" id="email" class="form-control form-control-sm" name="email" required/>
                </div>
                <div class="form-group">
                  <label for="creditos">Monto del crédito:</label>
                     <input type="number" id="cantCred" class="form-control form-control-sm" name="cantCred" required/>
                </div>
                <div class="button">
                    <button type="submit" id="enviar" value="submit" class="btn btn-primary">Envíe sus datos</button>
                    <button type="reset" id="reset" value="reset" class="btn btn-primary">Limpiar datos</button>             
                 </div>
            </ul>
        </form>
      </article>
      <footer id="pie" class="footer" style="color:whitesmoke;">
        <span>
            MUTUAL DE AMIGOS DEL CLUB SARMIENTO <br>
            
        </span> 
      </footer> 
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>

       <script src="/js/validaciónSession.js"></script>
</body>
</html>
